
server.port=8092

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://balancer-db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create

# Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_ADDRESS}

# Compute
com.dam.balancer.compute-service-name=balancer-compute-min
com.dam.balancer.compute-uri=/api/compute/