<!DOCTYPE html>
<html lang="en">
<head>
  <title>Balancer Users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="/">Balancer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groups/">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/history/">History</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container">
    <form action="/users/doAdd" th:object="${dto}" method="POST" enctype="utf8" class="mt-2">
    <div class="form-group">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" th:field="*{name}">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Add User</button>
            </div>
        </div>
        <!-- errors -->
        <div class="alert alert-danger alert-dismissable" th:each="error: ${#fields.errors('*')}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span th:text="${error}">Error message</span>
        </div>
    </div>
    </form>

    <!-- list of users -->
    <div class="card mt-3" th:each="summary: ${summaries}">
        <div class="card-body">
            <h4 class="card-title"><span th:text="${summary.name}">User Name</span></h4>
            <p>
                Total: <span class="badge badge-success" th:classappend="${summary.credit} >= 0 ? badge-success : badge-danger" th:text="${summary.credit}">+0.0</span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
