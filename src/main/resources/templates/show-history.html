<!DOCTYPE html>
<html lang="en">
<head>
  <title>Balancer Expense History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="/">Balancer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/users/">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groups/">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/history/">History</a>
      </li> 
    </ul>
  </div>  
</nav>
<br>

<div class="container">
    <!-- list of expenses -->
    <div class="card mt-3 mb-3" th:each="expense: ${expenses}">
        <div class="card-body">
            <h3 class="card-title"><span th:text="${expense.title}">Title</span></h3>
            <h6><span th:text="${expense.date}">00/00/00</span></h6>
            <div class="mb-2">
                <h4 class="d-inline"><span class="badge badge-secondary" th:text="${expense.creditor.name}">Creditor</span></h4>
                <h4 class="d-inline mb-3"><span class="badge badge-success"><span th:text="${expense.amount}"></span>&euro;</span></h4>
            </div>
            <ul class="list-group">
                <li class="list-group-item" th:each="entry : ${expense.debtorToDebt}">
                    <h5><span class="badge" th:text="${entry.key.name}"></span>: <span class="badge badge-danger"><span th:text="${entry.value}"></span>&euro;</span></h5>
                </li>
            </ul>
            <div class="mt-2">
                <a th:href="${'/expenses/delete?id=' + expense.id}" class="btn btn-danger">Delete <i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
